---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p> {{ post.blurb | strip_html }} &nbsp; <a href="{{ post.url | prepend: site.baseurl }}"><span class="more-arrow">&#10233;</span></a> </p>
      </li>
    {% endfor %}
  </ul>

</div>
